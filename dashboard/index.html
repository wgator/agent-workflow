<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Workflow Dashboard</title>
  
  <!-- PrimeVue v4 - SEM CSS, tema via JS -->
  <link href="https://cdn.jsdelivr.net/npm/primeicons@7.0.0/primeicons.css" rel="stylesheet">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8fafc;
    }
    
    /* PrimeVue v4 basic styling */
    .p-button {
      display: inline-flex;
      cursor: pointer;
      user-select: none;
      align-items: center;
      vertical-align: bottom;
      text-align: center;
      overflow: hidden;
      position: relative;
      color: #ffffff;
      background: #3B82F6;
      border: 1px solid #3B82F6;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      transition: background-color 0.2s, color 0.2s, border-color 0.2s, box-shadow 0.2s;
      border-radius: 6px;
      gap: 0.5rem;
    }
    
    .p-button:hover {
      background: #2563EB;
      border-color: #2563EB;
    }
    
    .p-button-sm {
      font-size: 0.875rem;
      padding: 0.5rem 0.75rem;
    }
    
    .p-button-success {
      background: #10B981;
      border-color: #10B981;
    }
    
    .p-button-success:hover {
      background: #059669;
      border-color: #059669;
    }
    
    .p-button-text {
      background: transparent;
      border: transparent;
      color: #3B82F6;
    }
    
    .p-button-text:hover {
      background: rgba(59, 130, 246, 0.04);
    }
    
    .p-datatable {
      background: #ffffff;
      color: #495057;
      border: 1px solid #dee2e6;
      border-radius: 6px;
    }
    
    .p-datatable .p-datatable-thead > tr > th {
      text-align: left;
      padding: 1rem;
      border: 1px solid #dee2e6;
      border-width: 0 0 1px 0;
      font-weight: 600;
      color: #374151;
      background: #f8f9fa;
    }
    
    .p-datatable .p-datatable-tbody > tr > td {
      padding: 1rem;
      border: 1px solid #dee2e6;
      border-width: 0 0 1px 0;
    }
    
    .p-datatable .p-datatable-tbody > tr:hover {
      background: #f8f9fa;
    }
    
    .p-tag {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #EFF6FF;
      color: #1E40AF;
      font-size: 0.75rem;
      font-weight: 700;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
    }
    
    .p-tag.p-tag-warning {
      background: #FEF3C7;
      color: #92400E;
    }
    
    .p-tag.p-tag-success {
      background: #D1FAE5;
      color: #065F46;
    }
    
    .p-tag.p-tag-info {
      background: #EFF6FF;
      color: #1E40AF;
    }
    
    .p-card {
      background: #ffffff;
      color: #495057;
      box-shadow: 0 2px 1px -1px rgba(0,0,0,0.2), 0 1px 1px 0 rgba(0,0,0,0.14), 0 1px 3px 0 rgba(0,0,0,0.12);
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    
    .p-card .p-card-body {
      padding: 1rem;
    }
    
    .p-card .p-card-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .p-card .p-card-subtitle {
      font-weight: 400;
      margin-bottom: 0.5rem;
      color: #6c757d;
    }
    
    .p-card .p-card-content {
      padding: 1rem 0;
    }
    
    .p-card .p-card-footer {
      padding: 1rem 0 0 0;
    }
    
    .p-inputtext {
      font-family: inherit;
      font-feature-settings: inherit;
      font-size: 1rem;
      color: #495057;
      background: #ffffff;
      padding: 0.75rem;
      border: 1px solid #ced4da;
      transition: background-color 0.2s, color 0.2s, border-color 0.2s, box-shadow 0.2s;
      appearance: none;
      border-radius: 6px;
    }
    
    .p-inputtext:focus {
      outline: 0 none;
      outline-offset: 0;
      box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.2);
      border-color: #3B82F6;
    }
    
    .p-drawer {
      display: flex;
      flex-direction: column;
      pointer-events: auto;
      transform: translate3d(0px, 0px, 0px);
      position: relative;
      background: #ffffff;
      color: #495057;
      border: 0 none;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    /* Largura maior para drawer de tarefas */
    .task-drawer {
      width: 40vw !important;
      min-width: 25rem !important;
      max-width: 1000px !important;
    }
    
    /* Ocultar botões nativos do drawer */
    .task-drawer .p-drawer-header-actions {
      display: none !important;
    }
    
    .task-drawer .p-drawer-close-button {
      display: none !important;
    }
    
    .task-drawer [data-pc-section="closebutton"] {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
  <!-- Vue SFC Loader -->
  <script src="https://cdn.jsdelivr.net/npm/vue3-sfc-loader@0.8.4/dist/vue3-sfc-loader.js"></script>
  
  <!-- SortableJS -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  
  <!-- VueDraggable for Vue 3 (URL correta) -->
  <script src="https://unpkg.com/vuedraggable@4.1.0/dist/vuedraggable.umd.js"></script>
  
  <!-- PrimeVue v4 via CDN -->
  <script src="https://unpkg.com/primevue/umd/primevue.min.js"></script>
  
  <!-- Tema Aura via CDN (conforme documentação oficial) -->
  <script src="https://unpkg.com/@primeuix/themes/umd/aura.js"></script>
  
  <!-- Main App -->
  <script src="./src/main.js" type="module"></script>
</body>
</html>
